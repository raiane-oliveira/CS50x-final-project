{% extends "layout.html" %}

{% block title %}
    On The Sales | Login
{% endblock %}

{% block main %}

    <div class="container-login-register">
        {% if message %}
            <div class="alert-danger">
                {{ message }}
            </div>
        {% endif %}
        <article class="login-register-card">
            <h2 class="title-login-register">Login</h2>

            <form action="/login" method="post">
                <div class="user-inputs">
                    <label for="username">Username <span class="required">*</span></label>
                    <input autocomplete="off" autofocus id="username" name="username" required type="text">
                </div>

                <div class="user-inputs">
                    <div class="label-user-inputs">
                        <label for="password">
                            Password <span class="required">*</span>
                        </label>
                        <span class="material-icons md-18 visibility">visibility</span>
                    </div>

                    <input autocomplete="off" id="password" name="password" required type="password">
                </div>
                
                <input class="btn-login-register" type="submit" value="Continue">
            </form>

            <p class="subtitle-login">Don't have an account yet? 
                <a href="/register">Sign Up</a>
            </p>
        </article>
    </div>

{% endblock %}
